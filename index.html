<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div aria-label="position container" class="position">
  <div aria-labelledby="QR-CARD" aria-label="QR-CARD" class="content">
    <img aria-labelledby="QR-CARD" aria-label="QR CODE" role="img" src="./images/image-qr-code.png" alt="THE QR Code">
    <h1 aria-labelledby="QR-CARD" role="heading">  Improve your front-end skills by building projects</h1>
    <p aria-labelledby="QR-CARD" role="text">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Shaelle11">Nanji Lakan</a>.
  </div>
</body>
</html>
